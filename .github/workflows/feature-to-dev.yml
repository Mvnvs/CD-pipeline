name: Feature to Dev CI/CD

on:
  push:
    branches:
      - dev  # Trigger when changes are pushed to the dev branch

jobs:
  build-test-and-merge:
    name: Build, Test, and Merge Dev into Main
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js for Backend
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install Backend Dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      # Install Frontend Dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      # Run Backend Unit Tests
      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm test

      # Run Frontend Unit Tests
      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm test

      # Merge Dev into Main (Automatique)
      - name: Merge Dev into Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main               # Branche cible
          commit-message: "Auto-merge Dev into Main"
          title: "Auto PR: Merge Dev into Main"
          body: |
            This Pull Request merges changes from `dev` into `main`.
