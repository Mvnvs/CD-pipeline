name: CI/CD for Main Branch

on:
  workflow_run:
    workflows: ["CI/CD for Dev to Main"]
    types:
      - completed

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configuration de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Étape 3 : Installation des dépendances Backend
      - name: Install dependencies for Backend
        working-directory: ./backend
        run: npm install

      # Étape 4 : Installation des dépendances Frontend
      - name: Install dependencies for Frontend
        working-directory: ./frontend
        run: npm install

      # Étape 5 : Installation des dépendances E2E
      - name: Install dependencies for E2E tests
        working-directory: ./e2e-tests
        run: npm install

      # Étape 6 : Installation de Selenium WebDriver et ChromeDriver
      - name: Install Selenium WebDriver and ChromeDriver
        run: npm install selenium-webdriver chromedriver --save-dev

      # Étape 7 : Démarrage du serveur Frontend
      - name: Start Frontend Application
        working-directory: ./frontend
        run: |
          npm run start &
          sleep 15 # Temps pour laisser le serveur démarrer

      # Étape 8 : Exécution des tests E2E
      - name: Run E2E tests
        working-directory: ./e2e-tests
        run: npx mocha test.js

      # Étape 9 : Exécution des tests unitaires Backend
      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm test

      # Étape 10 : Exécution des tests unitaires Frontend
      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm test

      # Étape 11 : Construction et push des images Docker
      - name: Build and Push Docker Images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker build -t $DOCKER_USERNAME/backend ./backend
          docker build -t $DOCKER_USERNAME/frontend ./frontend
          docker push $DOCKER_USERNAME/backend
          docker push $DOCKER_USERNAME/frontend
